<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello Vue</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
      <div
        class="text-white p-3"
        :class="{'bg-info' : color, 'bg-success' : !color}"
      >
        <p>
          Practica simple con Vue creando un CRUD con localStore. By Jesus
          Payares
        </p>
      </div>

      <button class="btn btn-primary mt-3" @click="color = !color">
        cambiar fondo
      </button>

      <h3 class="mt-3">{{titulo}}</h3>

      <input
        type="text"
        class="form-control my-3"
        v-model="nuevaTarea"
        v-on:keyup.enter="agregarTarea"
      />
      <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

      <div class="mt-3" v-for="(item, index) of tareas">
        <div
          role="alert"
          :class="['alert', item.estado ? 'alert-success' : 'alert-danger']"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>{{index}} -{{item.nombre}} - {{item.estado}}</div>
            <div>
              <button
                class="btn btn-success btn-sm"
                @click="editarTarea(index)"
              >
                OK
              </button>
              <button class="btn btn-danger btn-sm" @click="eliminar(index)">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
